<!-- 
	글꼴 (글자모양 관련)
	<b> : bold체 (두꺼운 글씨체)
	<i> : 이탤리체 (기울어짐)
	<small> : 작은글자
	<sub> : 아래첨자
	<sup> : 위첨자
	<ins> : 밑줄
	<del> : 취소선
	===> 인라인 속성
	<strong> : 강조체
	<address> : => footer에 주로 사용
 -->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
  HTML 문자 관련 태그<br>
  <b>HTML 문자 관련 태그</b><br>
  <i>HTML 문자 관련 태그</i><br>
  <ins>HTML 문자 관련 태그</ins><br>
  <del>HTML 문자 관련 태그</del><br>
  <small>HTML 문자 관련 태그</small><br>
  <p><!-- 두줄 내리기 -->
  첫번째 쓰는 게시물입니다 <sup><font color="red">new</font></sup><br>
  첫번째 쓰는 게시물입니다 <sub><font color="blue">new</font></sub>
  <strong>HTML 문자 관련 태그</strong><!-- b태그와 동일 --><br>
  <address>서울시 강남구 역삼동</address><!-- i태그와 유사 --><br>
  &lt;adasfasdf&gt;
  
</body>
</html>
