<!-- 
	태그 (HTML5에서 지원하는 태그)
	-------------------------
	h1~h6 : 제목을 설정할때 사용 ==> <br>을 포함한다
	p : 단락 나누기
	br : 줄바꿈
	hr : 선긋기 (라인선)
	
	특수문자
	-------
	&nbsp; => 공백 ==>
	&lt; =>  <
	&gt; =>  >
	&amp; => &(사용하는 기호) ==> 다른 파일로 데이터 전송시에 여러개 있는 경우 &로 구분
 -->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
 <h1>HT&nbsp;ML 태그 배우기</h1> <!-- <hn></hn> 여는 태그와 닫는 태그가 동일 -->
 <h2>&lt;HTML 태그 배우기&gt;</h2>
 <h3>HTML 태그 배우기</h3>
 <h4>HTML 태그 배우기</h4>
 <h5>HTML 태그 배우기</h5>
 <h6>HTML 태그 배우기</h6>
 HTML 태그 배우기<br><!-- 단독태그 : 닫는 태그를 생략할 수 있다 -->
 HTML 태그 배우기<p> <!-- br두개를 사용하는 효과 -->
 HTML 태그 배우기
 <hr> <!-- 라인선 그리기 -->
 HTML 태그 배우기
 HTML 태그 배우기
</body>
</html>
