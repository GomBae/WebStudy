<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
/*
  id => 한개의 태그만 제어 =================> 선택자 : 태그명#아이디명 or #아이디명
  												 -----------    -------- 중복이 없는 값(PK)
  class => 여러개의 태그를 믂어서 한번에 처리===> 선택자 : 태그명.클래스명 or .클래스명
  ------------------------------------------------------- 태그의 구분자 (CSS,JS), 중복이 가능한 값
  태그명 => 같은 이름을 가진 태그가 많이 존재하기 때문에
  ---- Select("태그명.클래스명") Jsoup:정적 (HTML이 출력이 되어있어야 데이터 수집), Selenium :동적
*/
img#img1{
	border:2px red solid;
}
img:last-child{
	border:2px green solid;
}
img.same_img{
	border:2px magenta solid;
}
</style>
</head>
<body>
  <h1>레시피 목록 출력</h1>
  <img src="../image/back.jpg">
  <img src="../image/back.jpg" class="same_img">
  <img src="../image/back.jpg" id="img1"><!-- 테두리 설정 -->
  <img src="../image/back.jpg" class="same_img">
  <img src="../image/back.jpg">
</body>
</html>
