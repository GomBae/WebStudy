<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
b#aaa {
	font-size: 25px; /*모니터의 크기에 따라 결정*/

}
#bbb {
	font-size : 10pt; /*일반 문서에서 많이 사용하는 단위*/
	display : block;
	text-align : center;
	
}

	font-weight: bold;
	color: red;
}

	text-align: center; /* 블록 속성, 인라인 속성은 적용이 안됨*/
}

	line-height : 300%;
}
</style>
</head>
<body>
	<b id="aaa">Hello CSS!</b>
	<b id="bbb">안녕하세요 CSS</b>
	<p>안녕하세요 CSS</p>
	<h1>안녕하세요 CSS</h1>
	<pre>
	전국장애인차별철폐연대(전장연)가 올해 첫 지하철 출근길 시위에 나섰다.
	앞서 민·형사 소송 등 강경 대응을 예고한 서울교통공사와 경찰은 전장연 활동가들의 지하철 탑승을 막았다. 
	서울지하철 4호선 삼각지역에서는 양측간 대치 상황이 지속되고 있다.
	</pre>
</body>
</html>
