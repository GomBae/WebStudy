<!-- 
	background-clip : 배경 적용 범위 조절
					  border-box, padding-box, centent-box
 -->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
div.bg{
  padding:15px; /* 15px 15px 15px 15px */
  width:350px;
  height:500px;
  background-clip: content-box;
  border:1px red dotted;
}
</style>
</head>
<body>
  <div class="bg">
  제철의 마지막에 맛본 꽃게찜. 
  여기 양념맛이 많이 자극적이지 않다고 하여 양념꽃게찜(중)으로 주문, 
  게는 크게 3마리를 썼던데 제철 숫게 살은 정말 젓가락으로 툭툭 치면 후두둑 털려 나올 정도록 꽉찼더라. 
  마늘이 꽤 들어가 감칠맛이 풍부한데 고춧가루는 적당히 넣었고 전분을 살짝 풀어 적당히 걸쭉한 양념은 정말 꽃게와 잘 어울린다. 
  솥밥도 잘 나오는데 밥 퀄러티도 좋아 양념과 비벼먹으니 정말 꿀맛이다.
  </div>

</body>
</html>
